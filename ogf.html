<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OpenGeofiction</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
</head>

<body>
    <div class="main">
        <h1>OpenGeofiction</h1>
        <a href="/">Back to main page</a>
        <p><b>Lutang</b> is a Philippines-inspired country in Northern Archanta. Check it out!</p>
        <div id="map"></div>
        <script>
            function addmap() {
                ogf = L.tileLayer('https://tile.opengeofiction.net/ogf-carto/{z}/{x}/{y}.png', {
                    name: 'mapnik', minZoom: 0, maxZoom: 19,
                    attribution: 'Map data &copy; <a href=\"https://openstreetmap.org\">OpenGeofiction</a>'
                }),
                    map = L.map('map').setView([0, 125], 7);
                map.addLayer(ogf);
                console.log('map loaded');
            }
            addmap();
        </script>

        <div class="footer">
            <div>ogf runs on osm technology</div>
            <div>website last updated 2024-05-10</div>
            <div>etymology: <a href="https://www.youtube.com/watch?v=3_RsD3xojXg">tagalog word for "floating"</a></div>
            <div>website: (c) 2024 - cc by-sa 4.0</div>
            <div>ogf: cc by-nc-sa 3.0 (wiki)</div>
            <div>lutang map data: odbl 1.0</div>
            <div>
                <img class="center" src="/Lemuria_wordmark_white_color.svg" height="30px">
            </div>
            <div>
                <img class="center" src="https://wiki.opengeofiction.net/util/logo/ogf_logo_icon.svg" height="30px">
            </div>
            <div>
                <img class="center" src="/Lutang_wordmark.png" style="height:30px;width:95px;">
            </div>
        </div>
    </div>
</body>

</html>
